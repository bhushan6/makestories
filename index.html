<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Make Stories</title>
</head>
<body>
   <header>
       <nav>
           <div id="logo">
            <img src="./Assets/makestories.io-2111340386500786.png" alt="Make Stories' logo">
           </div>
           <div class="right">
                <div class="search-bar">
                    <i class="fas fa-search search-icon" ></i>
                    <input type="text" placeholder="Search...">
                </div>
                <img src="./Assets/210ccfb53072afbda3820bb699cd5dcb.png" alt="Profile Avtar" id="avtar">
           </div>
       </nav>
   </header>
  <main>
    <section id="side-bar">
        <nav id="vertical-nav">
            <button>create new</button>
            <div id="nav-links">
                <div class="nav-link">
                    <span><i class="far fa-clock"></i></span>
                    <p>Recent</p>
                </div>
                <div class="nav-link">
                    <span><i class="fas fa-th-large"></i></span>
                    <p>Template</p>
                </div>
                <div class="nav-link">
                    <span><i class="far fa-file"></i></span>
                    <p>My Stories</p>
                </div>
                <div class="nav-link">
                    <span><i class="fas fa-text-height"></i></span>
                    <p>My Fonts</p>
                </div>
                <div class="nav-link active">
                    <span><i class="fas fa-cube"></i></span>
                    <p>Brands</p>
                </div>
                <div class="nav-link">
                    <span><i class="fas fa-box"></i></span>
                    <p>Add ons</p>
                </div>
                <div class="nav-link">
                    <span><i class="fas fa-trash"></i></span>
                    <p>Trash</p>
                </div>
            </div>
            <div id="teams">
                <div class="nav-link">
                    <span><i class="fas fa-user-friends"></i></span>
                    <p>My teams</p>
                </div>
                <div class="team">
                    <div class="nav-link">
                        <span class="color-code">
                            <div style="background-color: teal;"></div>
                        </span>
                        <p>Team 1</p>
                    </div>
                    <div class="nav-link">
                        <span class="color-code">
                            <div style="background-color: blueviolet;"></div>
                        </span>
                        <p>Team 2</p>
                    </div>
                </div>
            </div>
            <div id="actions">
                <button>view All</button>
                <i class="fas fa-plus-circle"></i>
            </div>
        </nav>
   </section>
   <section id="setting-section">
       <div id="toggle-bar">
           <p>Profile</p>
           <p id="active">general settings</p>
       </div>
       <div id="setting-options">
           <nav id="setting-nav">
                <div class="nav-link">
                    <span><i class="fas fa-trash"></i></span>
                    <p>Trash</p>
                </div>

                <div class="nav-link">
                    <span><i class="fas fa-trash"></i></span>
                    <p>Trash</p>
                </div>

                <div class="nav-link">
                    <span><i class="fas fa-trash"></i></span>
                    <p>Trash</p>
                </div>

                <div class="nav-link">
                    <span><i class="fas fa-trash"></i></span>
                    <p>Trash</p>
                </div>

                <div class="nav-link">
                    <span><i class="fas fa-trash"></i></span>
                    <p>Trash</p>
                </div>
           </nav>
       </div>
   </section>
  </main>
</body>
</html>
